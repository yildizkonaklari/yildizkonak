<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayvalık Yıldız Konakları - Aidat Takip</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Renk Paleti */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f9f9f9;
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --danger-color: #ff6b6b;
            --success-color: #4caf50;
            --warning-color: #ffa726;
            --info-color: #42a5f5;
            --hover-color: #357ab8;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Genel Ayarlar */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: var(--hover-color);
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
        }

        td {
            background-color: #f7f7f7;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--danger-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 10px 20px;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>Ayvalık Yıldız Konakları</div>
        <div><a href="#login">Giriş Yap</a> | <a href="#contact">İletişim</a></div>
    </nav>
    <div class="container">
        <h1>Aidat Takip Sistemi</h1>
        <!-- Login Bölümü -->
        <div id="login">
            <h2>Giriş Yap</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı (örn: A1)">
            <input type="password" id="password" placeholder="Şifre (örn: 1256)">
            <button id="loginButton" onclick="login()" disabled>Giriş</button>
            <div id="loginMessage" class="message hidden"></div>
        </div>
        <!-- Kullanıcı Paneli -->
        <div id="userPanel" class="hidden">
            <h2>Hoş Geldiniz, <span id="userNameDisplay"></span></h2>
            <div class="btn-group">
                <button id="showDebtBtn">Bakiye</button>
                <button id="showProfileBtn">Profilim</button>
                <button id="showExpensesBtn" class="hidden">Giderler</button>
            </div>
            <!-- Profil Sayfası -->
            <div id="profilePage" class="hidden">
                <h3>Profil Bilgilerim</h3>
                <input type="text" id="nameInput" placeholder="Adınız">
                <input type="text" id="surnameInput" placeholder="Soyadınız">
                <input type="text" id="phoneInput" placeholder="Telefon Numaranız">
                <button onclick="saveUserProfile()">Bilgileri Kaydet</button>
                <button onclick="changeUserPassword()" class="btn-warning">Şifremi Değiştir</button>
                <div id="profileMessage" class="message hidden"></div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            © 2025 Ayvalık Yıldız Konakları | Tüm Hakları Saklıdır
        </footer>
    </div>
</body>
</html>
